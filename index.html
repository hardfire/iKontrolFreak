<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Your Mac Controller</title>
  </head>
  <body>
    <div id="status"> Not Connected </div>
    <ul id="controller">
      <li><a href="#" data-control="play">Play / Pause</a></li>
      <li><a href="#" data-control="next">Next</a></li>
      <li><a href="#" data-control="prev">Prev</a></li>
      <li><a href="#" data-control="mute">Mute</a></li>
      <li><a href="#" data-control="soundUp">Volume Up</a></li>
      <li><a href="#" data-control="soundDown">VolumeDown</a></li>
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io.connect();

      // set status messages
      socket.on('connect', function(){
        document.getElementById('status').innerHTML = "Status: Connected";
      });
      socket.on('connecting', function(){
        document.getElementById('status').innerHTML = "Status: Connecting";
      });
      socket.on('disconnect', function(){
        document.getElementById('status').innerHTML = "Status: Disconnected";
      });
      socket.on('reconnect', function(){
        document.getElementById('status').innerHTML = "Status: Connected";
      });
      socket.on('reconnecting', function(){
        document.getElementById('status').innerHTML = "Status: Connecting";
      });
      socket.on('reconnect_failed', function(){
        document.getElementById('status').innerHTML = "Status: Connection Failed";
      });

      //event handler for the keys
      document.getElementById("controller").addEventListener("click",
        function(e) {
          var control = e.target;
          if (control.tagName === "a" || control.tagName === "A")
            socket.emit('control', 
              { type : control.getAttribute('data-control') }
            );
        }
      );
    </script>
  </body>
</html>
